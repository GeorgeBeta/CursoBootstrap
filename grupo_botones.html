<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Grupo de Botones</title>
</head>

<body>
    <div class="container">
        <div class="row pt-5">
            <div class="col-6">
                <h2>Grupos de Botones</h2>
                <hr>
                <div class="btn btn-group">
                    <button type="button" class="btn btn-secondary">1</button>
                    <button type="button" class="btn btn-secondary">2</button>
                    <button type="button" class="btn btn-secondary">3</button>
                    <button type="button" class="btn btn-secondary">4</button>
                </div>
                <h3>Toolbars</h3>
                <hr>
                <div class="btn-toolbar" role="toolbar">
                    <button type="button" class="btn btn-secondary mr-2">1</button>
                    <button type="button" class="btn btn-secondary mr-2">2</button>
                    <button type="button" class="btn btn-secondary mr-2">3</button>
                    <button type="button" class="btn btn-secondary mr-2">4</button>
                </div>
                <h3>Grandes / Peque√±os</h3>
                <div class="btn btn-group btn-group-lg">
                    <button type="button" class="btn btn-secondary">1</button>
                    <button type="button" class="btn btn-secondary">2</button>
                    <button type="button" class="btn btn-secondary">3</button>
                    <button type="button" class="btn btn-secondary">4</button>
                </div>
                <hr>
                <div class="btn btn-group btn-group-sm">
                    <button type="button" class="btn btn-secondary">1</button>
                    <button type="button" class="btn btn-secondary">2</button>
                    <button type="button" class="btn btn-secondary">3</button>
                    <button type="button" class="btn btn-secondary">4</button>
                </div>
                <h3>Verticales</h3>
                <hr>
                <div class="btn btn-group-vertical">
                    <button type="button" class="btn btn-secondary">1</button>
                    <button type="button" class="btn btn-secondary">2</button>
                    <button type="button" class="btn btn-secondary">3</button>
                    <button type="button" class="btn btn-secondary">4</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
