<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Insignias (Badges)</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Encabezado H1 <span class="badges badge-pill badge-info">Etiqueta h1</span></h1>
                <h2>Encabezado H1 <span class="badges badge-pill badge-success">Etiqueta h1</span></h2>
                <h3>Encabezado H1 <span class="badges badge-pill badge-warning">Etiqueta h1</span></h3>
                <h4>Encabezado H1 <span class="badges badge-pill badge-danger">Etiqueta h1</span></h4>
                <h5>Encabezado H1 <span class="badges badge-pill badge-primary">Etiqueta h1</span></h5>
                <h6>Encabezado H1 <span class="badges badge-pill badge-secondary">Etiqueta h1</span></h6>
            </div>
            <div class="col-12">
                <a href="#" class="badges badge-pill badge-info">Enlace 1</a>
                <a href="#" class="badges badge-pill badge-success">Enlace 2</a>
                <a href="#" class="badges badge-pill badge-warning">Enlace 3</a>
                <a href="#" class="badges badge-pill badge-danger">Enlace 4</a>
                <a href="#" class="badges badge-pill badge-primary">Enlace 5</a>
                <a href="#" class="badges badge-pill badge-secondary">Enlace 6</a>
            </div>
            <div class="col-12">
                <button class="btn badge-info">Botón <span class="badges badge-pill badge-info">1</span></button>
                <button class="btn badge-info">Botón <span class="badges badge-pill badge-success">2</span></button>
                <button class="btn badge-info">Botón <span class="badges badge-pill badge-warning">3</span></button>
                <button class="btn badge-info">Botón <span class="badges badge-pill badge-danger">4</span></button>
                <button class="btn badge-info">Botón <span class="badges badge-pill badge-primary">5</span></button>
                <button class="btn badge-info">Botón <span class="badges badge-pill badge-secondary">6</span></button>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
