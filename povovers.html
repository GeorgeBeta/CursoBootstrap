<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Povovers</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h2>Popovers</h2>
                <hr>
                <button class="btn btn-primary" data-container="body" data-placement="top" data-toggle="popover" title="Título del Povover" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, tempore?">Arriba</button>
                <button class="btn btn-primary" data-container="body" data-placement="bottom" data-toggle="popover" title="Titulo del popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, soluta.">Abajo</button>
                <button class="btn btn-primary" data-container="body" data-placement="left" data-toggle="popover" title="Título del Povover" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, tempore?">Izquierda</button>
                <button class="btn btn-primary" data-container="body" data-placement="right" data-toggle="popover" title="Título del Povover" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, tempore?">Derecha</button>
            </div>
        </div>
    </div>

</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function() {
        $('[data-toggle="popover"]').popover();
    })
</script>

</html>
