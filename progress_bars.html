<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Barras de progreso</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <h3>Barras de progreso</h3>
                <hr>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar" role="progressbar" style="width:0%">0%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar" role="progressbar" style="width:25%">25%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar" role="progressbar" style="width:50%">50%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar" role="progressbar" style="width:75%">75%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar" role="progressbar" style="width:100%">100%</div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <h3>Barras de progreso con colores</h3>
                <hr>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar bg-primary" role="progressbar" style="width:60%">60%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar bg-secondary" role="progressbar" style="width:60%">60%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width:60%">60%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width:60%">60%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar bg-danger" role="progressbar" style="width:60%">60%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar bg-inverse" role="progressbar" style="width:60%">60%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar bg-light" role="progressbar" style="width:60%">60%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar bg-info" role="progressbar" style="width:60%">60%</div>
                </div>

            </div>
            <div class="col-6">
                <h3>Barras de progreso con "striped"</h3>
                <hr>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width:60%">60%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width:60%">60%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width:60%">60%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width:60%">60%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width:60%">60%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar progress-bar-striped bg-inverse" role="progressbar" style="width:60%">60%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar progress-bar-striped bg-light" role="progressbar" style="width:60%">60%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width:60%">60%</div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
