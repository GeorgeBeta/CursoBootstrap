<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Formularios en línea</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <form action="" class='form-inline'>
                    <input type="text" class='form-control mr-2' name='nombre' id='nombre' placeholder="Nombre">
                    <input type="password" class='form-control mr-2' name='password' id='password' placeholder="Contraseña">
                    <div class="form-check">
                        <input type="checkbox" name="recordar" id="recordar" class='form-check-input mr-2'>
                        <label for="recordar" class='form-check-label mr-2'>Recordar sesión</label>
                        <input type="submit" class="btn btn-success" value="Iniciar sesión">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</html>
