<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Formularios</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <form action="">
                    <div class="form-group row">
                        <div class="col-12 col-md-6">
                            <label for="nombre">Nombre</label>
                            <input type="text" class='form-control' placeholder="Introducir nombre" name="nombre" id="nombre">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="password">Contraseña</label>
                            <input type="password" class='form-control' placeholder="Contraseña" name="password" id="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-md-6">
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                        </div>
                        <div class="col-12 col-sm-6 col-md-3">
                            <label>Sexo</label>
                            <div class="form-check">
                                <label class="label-check">
                                    <input type="radio" name="sexo" id="hombre" class='form-check-input mr-2'>Hombre
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="label-check">
                                    <input type="radio" name="sexo" id="mujer" class='form-check-input mr-2'>Mujer
                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-3">
                            <div class="form-group">
                                <label>Pais</label>
                                <select class="form-control" name="pais" id="pais">
                                    <option value="espania">España</option>
                                    <option value="inglaterra">Inglaterra</option>
                                    <option value="holanda">Holanda</Hption>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 text-center">
                            <label class="form-check-label">
                                <input type="checkbox" name="terminos" id="terminos" class='form-check-input mr-2'>Acepto términos y
                                condiciones
                            </label>
                            <div class="row justify-content-center">
                                <div class="col-12 col-sm-4 col-md-6 d-lg-none">
                                    <button class='btn btn-primary btn-block hidden' type="submit">Aceptar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</html>
