<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Checkbox y Radio Buttons</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <h4>Checbox personalizados</h4>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="" id="id1" class="custom-control-input">
                        <label for="id1" class="custom-control-label">Acepto los Terminos y Condiciones</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="" id="id2" class="custom-control-input">
                        <label for="id2" class="custom-control-label">Aceptar la política de privacidad</label>
                    </div>
                    <br>
                    <h4>Radio Buttons personalizados</h4>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="sexo" id="id3" class="custom-control-input">
                        <label for="id3" class="custom-control-label">Hombre</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="sexo" id="id4" class="custom-control-input">
                        <label for="id4" class="custom-control-label">Mujer</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <h4>Checbox Inline personalizados</h4>
                    <div class="custom-control custom-control-inline custom-checkbox">
                        <input type="checkbox" name="" id="id5" class="custom-control-input">
                        <label for="id5" class="custom-control-label">Acepto los Terminos y Condiciones</label>
                    </div>
                    <div class="custom-control custom-control-inline custom-checkbox">
                        <input type="checkbox" name="" id="id6" class="custom-control-input">
                        <label for="id6" class="custom-control-label">Aceptar la política de privacidad</label>
                    </div>
                    <br>
                    <h4>Radio Buttons Inline personalizados</h4>
                    <div class="custom-control custom-control-inline custom-radio">
                        <input type="radio" name="genero" id="id7" class="custom-control-input">
                        <label for="id7" class="custom-control-label">Jugador</label>
                    </div>
                    <div class="custom-control custom-control-inline custom-radio">
                        <input type="radio" name="genero" id="id8" class="custom-control-input">
                        <label for="id8" class="custom-control-label">Jugadora</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <h2>Select personalizado</h2>
                    <select class="custom-select mb-2" name="pais" id="pais">
                        <option value="espania">España</option>
                        <option value="inglaterra">Inglaterra</option>
                        <option value="holanda">Holanda</Hption>
                    </select>
                    <select class="custom-select custom-select-lg mb-2" name="pais-cercano" id="pais-cercano">
                        <option value="francia">Francia</option>
                        <option value="belgica">Bélgica</option>
                        <option value="andorra">Andorra</Hption>
                    </select>
                    <select class="custom-select custom-select-sm" name="pais-africano" id="pais-africano">
                        <option value="congo">Congo</option>
                        <option value="marruecos">Marruecos</option>
                        <option value="argelia">Argelia</Hption>
                    </select>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</html>
