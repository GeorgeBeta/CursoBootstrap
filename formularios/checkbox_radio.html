<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Checkbox y Radio Buttons</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <form action="">
                <div class="col">
                    <h4>Checkbox</h4>
                    <div class="form-check">
                        <label for="" class="form-check-label">
                            <input type="checkbox" class="form-check-input mr-2" value="Opcion 1">Opcion 1
                        </label>
                    </div>
                    <div class="form-check">
                        <label for="" class="form-check-label">
                            <input type="checkbox" class="form-check-input mr-2">Opcion 2
                        </label>
                    </div>

                    <hr>
                    <h4>Radio Button</h4>
                    <div class="form-check">
                        <label for="" class="form-check-label">
                            <input type="radio" name="cat" id="" class="form-check-input" disabled>1º Categoria
                        </label>
                    </div>
                    <div class="form-check">
                        <label for="" class="form-check-label">
                            <input type="radio" name="cat" id="" class="form-check-input">2º Categoria
                        </label>
                    </div>
                    <div class="form-check">
                        <label for="" class="form-check-label">
                            <input type="radio" name="cat" id="" class="form-check-input">3º Categoria
                        </label>
                    </div>
                </div>
                <!-- Inline -->
                <hr>
                <div class="col">
                    <h4>Checkbox Inline</h4>
                    <div class="form-check-inline">
                        <label for="" class="form-check-label">
                                <input type="checkbox" class="form-check-input mr-2" value="Opcion 1">Opcion 1
                            </label>
                    </div>
                    <div class="form-check-inline">
                        <label for="" class="form-check-label">
                                <input type="checkbox" class="form-check-input mr-2">Opcion 2
                            </label>
                    </div>

                    <hr>
                    <h4>Radio Button Inline</h4>
                    <div class="form-check-inline">
                        <label for="" class="form-check-label">
                                <input type="radio" name="cat-in" id="" class="form-check-input" disabled>1º Categoria
                            </label>
                    </div>
                    <div class="form-check-inline">
                        <label for="" class="form-check-label">
                                <input type="radio" name="cat-in" id="" checked class="form-check-input">2º Categoria
                            </label>
                    </div>
                    <div class="form-check-inline">
                        <label for="" class="form-check-label">
                                <input type="radio" name="cat-in" id="" class="form-check-input">3º Categoria
                            </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</html>
