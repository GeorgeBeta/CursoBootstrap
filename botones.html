<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Botones</title>
</head>

<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-primary">Primario</button>
                <button type="button" class="btn btn-secondary">Secundario</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-link">Link</button>
                <hr>
                <h3>Equivalencias</h3>
                <a href="#" class="btn btn-primary">Enlace</a>
                <button class="btn btn-outline-primary">Botón</button>
                <input type="button" class="btn btn-primary" value="Input">
                <input type="submit" class="btn btn-primary" value="Submit">
                <hr>
                <h3>Botones Outline</h3>
                <button type="button" class="btn btn-outline-primary">Primario</button>
                <button type="button" class="btn btn-outline-secondary">Secundario</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-light">Light</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
                <button type="button" class="btn btn-outline-link">Link</button>
                <hr>
                <h3>Largos / Cortos </h3>
                <button type="button" class="btn btn-lg btn-primary">Botón Largo</button>
                <button type="button" class="btn btn-primary">Normal</button>
                <button type="button" class="btn btn-sm btn-primary">Botón Corto</button>
                <hr>
                <h3>Bloque</h3>
                <button type="button" class="btn btn-block btn-primary">Bloque</button>
                <br>
                <h3>Deshabilitados</h3>
                <button type="button" disabled="true" class="btn btn-primary">Primario</button>
                <button type="button" disabled="true" class="btn btn-warning">Warning</button>
                <button type="button" disabled="true" class="btn btn-danger">Danger</button>
                <button type="button" disabled="true" class="btn btn-info">Info</button>
                <button type="button" disabled="true" class="btn btn-success">Success</button>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
