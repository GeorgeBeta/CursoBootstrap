<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Modal</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <!-- Button trigger modal -->
                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Abrir Modal</button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Titulo de la ventana</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h2>Hola Mundo</h2>
                                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat cum doloribus harum quisquam nam nihil sequi, nobis sapiente dignissimos ad quo eum. Voluptate quae nemo autem corporis vitae quasi nisi voluptatem, cupiditate
                                    error voluptates dolore?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Grabar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
